<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/styles.css"/>

    
    <title>Contador Infinito</title>
</head>
    
<body>
    <h1 class="corTexto">Olá, mundo!</h1>
    <h2 class="corCont">Contador</h2>
    <h3 class="cor3">Contador infinito em JavaScritp :)</h3>
    <p>Clique nos botões para alterar o valor:</p>

    <div id="counter">
        <button name= "subtrair" onclick="decrement()" class="menos">-</button>
        <span id = "currentNumber" class="numero">0</span>
        <button name="adicionar" onclick="increment()" class="mais">+</button>

    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
